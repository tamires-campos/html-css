<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble Box</title>
    <style>
        div.conteiner{
            background-color: lightsalmon;
            height: 300px; /*tem como padr達o align-items: stretch*/
            display: flex;
            flex-flow: row nowrap;  /*valor padr達o seria flex-flow: row nowrap   poderia utilizar -> row / rowreverse*/
            justify-content: space-around; /*valor padr達o    poderia utilizar -> star/end/center  e tbm spacce-between/around/evely*/
            align-items: center;  /*valor padr達o seria align-items: stretch (esticar) mas tbm posso usar star/center/end*/


            /*flex-direction: row; da esquerda para direita*/
            /*flex-direction: row-reverse; da direita para esquerda*/
            /*flex-direction: column;  de cima para baixo*/
            /*flex-direction: column-reverse;  de baixo para cima*/

            
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
    
</body>
</html>
