<!DOCTYPE html>            <!-- Define o tipo de documento (HTML5) -->
 <html lang="pt-br">       <!-- html - Raiz do documento HTML  /  lang="pt-br": Define o idioma do conteúdo da página, neste caso, português do Brasil -->
<head>                     <!-- Cabeçalho onde contém Metadados (informações sobre o site) -->
    <meta charset="UTF-8"> <!-- Responsável por suporta acentos, símbolos e caracteres especiais — essencial para idiomas como o português. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna a página responsiva (se adapta a diferentes telas) -->
    <title>Meu código HTML</title>  <!-- Título que aparece na aba do navegador -->
</head>                             <!-- Fechamento da tag "head" = cabeçalho  -->
<body>                              <!-- Onde vai o conteúdo visível da página  -->
    <h1>Olá, Mundo!</h1>            <!-- Título principal da página -->
    <hr>                            <!-- Linha horizontal (divisor) -->
    <p>Esse é o meu primeiro Doc HTML!</p> <!-- Parágrafo de texto -->
    <p>Estou começando minha jornada de estudos!</p> <!-- Parágrafo de texto -->
</body>                             <!-- fechamento da tag "body" -->
</html>                             <!-- fechamento da tag "html" -->
