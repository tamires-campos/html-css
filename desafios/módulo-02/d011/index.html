<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        #espaco{
            position: relative; 
            height: 100vh;
            background: url("imagens/espaco.jpg") no-repeat top center;
            background-size: cover;
              
        }

        #astronauta{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 508px;
            background: url("imagens/astronauta.png") no-repeat;
        }
            
    </style>
</head>
<body>
    <section id="espaco">
        <article id="astronauta"></article>
    </section>
</body>
</html>
