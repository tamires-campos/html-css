<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens</h1>
        <p>Inserir imagens em HTML é muito simples, tanto no conteeúdo quanto lá em cima, como ícone de favoritos!</p>

        <picture>
            <source media="(max-width: 200px)" srcset="imagens/github-pp.png">
            <source media="(max-width: 250px)" srcset="imagens/github-p.png">
            <source media="(max-width: 550px)" srcset="imagens/github-m.png">
            <source media="(max-width: 900px)" srcset="imagens/github-g.png">
            <img src="imagens/github-gg.png" alt="imagem flexível">
        </picture>
</body>
</html>
